<ng-container *ngIf="videoUrl">
  <video controls type="video/mp4">
    <source [src]="videoUrl" type="video/mp4"/>
  </video>
  <div>
    <label for="name">
      name
      <input [(ngModel)]="videoName" id="name" type="text"/>
    </label>
    <label for="description">
      description
    <input [(ngModel)]="videoDescription" id="description" type="text"/>
    </label>
    <button (click)="pushToYoutube()">
      Push To Youtube
    </button>
  </div>
</ng-container>
