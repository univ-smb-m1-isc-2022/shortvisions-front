<main class="container">
  <article class="grid">
    <div>
      <hgroup>
        <h1>Sign in</h1>
        <h2>Happy to see you again !</h2>
      </hgroup>
      <form [formGroup]="loginForm" #form (ngSubmit)="onSubmit()">
        <input formControlName="email" type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="nickname" required>
        <input formControlName="password" type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required>
        <div class="alert alert-danger"
             *ngIf="isError">
          &nbsp;Password do not match any user
        </div>
        <fieldset>
          <label for="remember">
            <input type="checkbox" role="switch" id="remember" name="remember">
            Remember me
          </label>
        </fieldset>
        <button type="submit" class="contrast">Login</button>
      </form>
    </div>
    <div></div>
  </article>
</main>
